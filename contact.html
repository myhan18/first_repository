<!DOCTYPE html> <html lang=ja>
<head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>お問い合わせ</title>
<style>
  :root{--brand:#A47148;--brand-dark:#4E342E}
  body{font-family:Montserrat,Arial,sans-serif;margin:0;background:#faf7f4;color:#333}
  .container{max-width:960px;margin:0 auto;padding:24px 16px}
  header{padding:16px 0;border-bottom:1px solid #eee;background:#fff}
  h1{margin:0;font-size:28px;color:var(--brand-dark);font-weight:700}
  nav a{color:var(--brand-dark);text-decoration:none}
  nav a:hover{text-decoration:underline}
  form{margin-top:24px;background:#fff;border:1px solid #eee;border-radius:12px;padding:20px}
  .field{margin-bottom:16px}
  label{display:block;font-weight:600;margin-bottom:8px}
  input[type="text"],input[type="email"],textarea{
    width:100%;padding:12px 14px;border:1px solid #d8d8d8;border-radius:8px;font-size:14px;box-sizing:border-box;background:#fff
  }
  textarea{min-height:140px;resize:vertical}
  .actions{margin-top:8px}
  .btn-primary{
    appearance:none;border:0;border-radius:999px;padding:12px 24px;font-weight:700;font-size:15px;
    color:#fff;background:var(--brand);cursor:pointer
  }
  .btn-primary:hover{background:#8e583c}
  .note{margin-top:10px;color:#666;font-size:12px}
</style>
</head>
<body>
  <header>
    <div class=container>
      <nav><a href="index.html">← トップへ戻る</a></nav>
      <h1>お問い合わせ</h1>
    </div>
  </header>
  <main>
    <div class=container>
      <form action="#" method="post" novalidate>
        <div class=field>
          <label for=name>お名前</label>
          <input id=name name=name type=text placeholder="山田 太郎">
        </div>
        <div class=field>
          <label for=email>メールアドレス</label>
          <input id=email name=email type=email placeholder="taro@example.com">
        </div>
        <div class=field>
          <label for=subject>件名</label>
          <input id=subject name=subject type=text placeholder="お問い合わせの件名">
        </div>
        <div class=field>
          <label for=message>メッセージ</label>
          <textarea id=message name=message placeholder="ご用件をご記入ください"></textarea>
        </div>
        <div class=actions>
          <button type=submit class=btn-primary>送信する</button>
        </div>
        <p class=note>このフォームはモックです。送信は行われません。</p>
      </form>
    </div>
  </main>
</body>
</html>
